<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #65e4cf;
        }

        /* HEADER (Same as Billing Page) */
        header {
            background: #3a2bdc;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
        }

        /* NAVBAR */
        nav {
            background: #0b2970;
            padding: 12px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 18px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        /* MAIN CONTENT */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Your Sliding Images */
        .moving-images {
            width: 100%;
            overflow: hidden;
            height: 350px;
            display: flex;
            align-items: center;
        }

        .image-wrapper {
            display: flex;
            width: max-content;
            animation: slide 40s linear infinite;
        }

        .moving-images img {
            height: 350px;
            width: auto;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        footer {
            background: #2b5fdc;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>Welcome to SANDEEP Hospital</header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="doctors.html">Doctors</a></li>
            <li><a href="registration.html">Patient Registration</a></li>
            <li><a href="billing.html">Billing</a></li>
            <li><a href="medical.html">Medical Records</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>

        <h1>Your Health is Our Priority</h1>
        <p>We provide top-notch medical services with experienced doctors and staff.</p>

        <!-- Moving images -->
        <section class="moving-images">
            <div class="image-wrapper">
                <img src="/image/image1.jpg" alt="">
                <img src="/image/image2.jpg" alt="">
                <img src="/image/imag4.jpg" alt="">
                <img src="/image/image3.jpg" alt="">
                <img src="/image/image5.jpg" alt="">
                <img src="/image/image6.jpg" alt="">
                <img src="/image/img.jpg" alt="">

                <!-- Duplicate set for infinite loop -->
                <img src="/image/image1.jpg" alt="">
                <img src="/image/image2.jpg" alt="">
                <img src="/image/imag4.jpg" alt="">
                <img src="/image/image3.jpg" alt="">
                <img src="/image/image5.jpg" alt="">
                <img src="/image/image6.jpg" alt="">
                <img src="/image/img.jpg" alt="">
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 SANDEEP Hospital Management System</p>
    </footer>

</body>
</html>
